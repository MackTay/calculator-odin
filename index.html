    <title>Calc, Calc, Baby</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="calc">
    <div class="display">0</div>
    <div class="row">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="row">
        <button class="btn0">0</button>
