<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc, Calc, Baby</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 
    Create a flex-column div for the entire calc
    Inside, create:
        - Display div
        - Flex-row div1 with AC, +/-, %, and / buttons
        - Flex-row div2 with 7, 8, 9, and * buttons
        - flex-row div3 with 4, 5, 6, and - buttons
        - flex-row div4 with 1, 2, 3, and + buttons
        - flex-row div5 with 0(flex-basis 2), ., and = buttons
    -->
<div class="calc">
    <div class="display"></div>
    <div class="row">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="row">
        <button class="btn0">0</button>
        <button>.</button>
        <button>=</button>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
